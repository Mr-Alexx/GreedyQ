<ion-side-menus>

            <ion-header-bar class="bar">
                <button class="button button-icon icon ion-android-menu calm" menu-toggle="left"></button>
                <h1 class="title calm">开饭啦</h1>
            </ion-header-bar>

            <div ui-view="" class="my-ui-view"></div>

            <!--footer-bar--利用ion-tabs做-->
        <ion-tabs class="tabs-icon-top">
            <ion-tab icon="ion-home"
                     ng-click="jump('commen.main')"
                     title="主页"></ion-tab>
            <ion-tab icon="ion-person"
                     ng-click="jump('commen.myorder')"
                     title="个人中心"></ion-tab>
            <ion-tab icon="ion-bag"
                     badge-style="badge-assertive"
                     badge="cartNum.cartTotalNum"
                     ng-click="jump('commen.cart')"
                     title="购物车"></ion-tab>
            <ion-tab icon="ion-ios-gear" title="设置" ng-click="menu()"></ion-tab>
        </ion-tabs>

    </ion-side-menu-content>
